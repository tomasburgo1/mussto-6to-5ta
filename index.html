<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caza a los Monstruos </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!--  Registro / Inicio de sesi贸n -->

  <script src="script.js"></script>
</body>
</html>
